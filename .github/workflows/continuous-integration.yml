name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test Objects
      run: dotnet test --no-restore HandHistories.Objects.UnitTests/HandHistories.Objects.UnitTests.csproj
    - name: Test Parser
      run: dotnet test --no-restore HandHistories.Parser.UnitTests/HandHistories.Parser.UnitTests.csproj
